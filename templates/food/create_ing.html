{% extends "base.html" %}
{% load static %}
{% block title %}My f{% endblock %}
{% block content %}



<form method="post" action=".">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            {{ form.name }}
        </div>
        <div class="col">
            {{ form.category }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ form.calories }}
        </div>
        <div class="col">
            {{ form.glucidi }}
        </div>

        <div class="col">
            {{ form.proteine }}
        </div>
        <div class="col">
            {{ form.lipidi }}
        </div>
        <div class="col">
            {{ form.amido }}
        </div>


    </div>

    <input type="submit" value="Save" class="btn btn-primary">

</form>





{% endblock %}
